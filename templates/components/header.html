 
 <!-- Preloader Start -->
 <header>
    {% load static %}
    
    <!-- Header Start -->
   <div class="header-area header-transparrent">
       <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <!-- Logo -->
                        <div class="logo logo-wrapper" id="navigation">
                            <h5><a href="/">PataJob</a></h5>
                            {% comment %} <a href="index.html"><img src="{% static 'img/logo/logo.png' %}" alt="" class="company-logo"></a> {% endcomment %}
                        </div>  
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <!-- Main-menu -->
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="/">Home</a></li>
                                        <li><a href="/jobs/">Find Jobs </a></li>
                                        <li><a href="/contact/">Contact</a></li>
                                    </ul>
                                </nav>
                            </div>    
                            {% if user.is_authenticated %}
                                <p>{{ user.username }}</p>
                                <a href="/logout/" class="btn btn-primary">Logout</a>

                            {% else %}
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="/register/" class="btn head-btn1">Register</a>
                                    <a href="/login/" class="btn head-btn2">Login</a>
                                </div>
                            {% endif %}      
                            <!-- Header-btn -->
                            
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
       </div>
   </div>
    <!-- Header End -->
</header>
