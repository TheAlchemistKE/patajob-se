{% extends '../components/base.html' %}

{% block title %} PataJob | Register{% endblock %}
{% load static %}

{% block content %}
    <div class="d-flex flex-column align-items-center justify-content-center mb-40 mt-40">
        <h4>Register </h4>
        <form action="/register/" method="post">
            {% csrf_token %}
            {{ form }}
            <div class="mt-20 mb-20">
                <label for="resume" class="d-block font-weight-bold">Upload Professional Photo</label>
                <input type="file" accept=".jpg, .jpeg, .png" placeholder="Headshot Photo" name="headshot" id="headshot">

            </div>

            <div class="mt-20 mb-20">
                <label for="resume" class="d-block font-weight-bold">Upload Resume</label>
                <input type="file" accept=".pdf" placeholder="Resume Upload" name="resume" id="resume">
            </div>

            <input type="submit" value="Submit" class="d-block btn btn-primary register-btn mt-30">
        </form>

    </div>
{% endblock %}
